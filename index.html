<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login and Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: lightgray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      overflow: hidden;
    }

    .switch {
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 15px;
    }

    .switch a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .form-box {
      padding: 30px;
      display: none;
    }

    .form-box:target {
      display: block;
    }
 .form-box.default {
      display: block;
    }

    h2 {
      color: black;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid gray;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="switch">
    <a href="#login">Login</a>
    <a href="#signup">Sign Up</a>
  </div>

  <div id="login" class="form-box default">
    <h2>Login</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </div>

  <div id="signup" class="form-box">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <input type="password" placeholder="Confirm Password" required>
    <button type="submit">Register</button>
  </div>
</div>

</body>
</html>
